<!DOCTYPE html>
<html>
  <head>
    <title>jQuery plugin  Sunny Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.min.css">
  </head>

  <body>
    <div class="slider_container">

      <ul id="firstslider" class="sunny_slider">
        <li>
          <video class="slider-video" poster="http://tinyurl.com/ne24w38">
           <source src="http://tinyurl.com/npmt9td" type="video/mp4" />
           <source src="http://tinyurl.com/myowmhx" type="video/webm" />
           <source src="http://tinyurl.com/my3pdd9" type="video/ogg" />
       </video>
       <div class="overlay-content">
            <div class="play-button"></div>
        </div>

        </li>
        <li><img src="https://vastphotos.com/files/uploads/photos/10306/high-resolution-mountains-and-lakes-m.jpg" alt="" /></li>
        <li><img src="https://mymodernmet.com/wp/wp-content/uploads/2017/12/high-resolution-new-york-city-photograph-thumbnail.jpg" alt="" /></li>
        <li><img src="https://amp.businessinsider.com/images/5c1c90f8e04d6243c7019cf6-750-375.jpg" alt="" /></li>

      <!--  <li data-src="https://vastphotos.com/files/uploads/photos/10306/high-resolution-mountains-and-lakes-m.jpg" data-type='image'></li>
        <li data-src="https://mymodernmet.com/wp/wp-content/uploads/2017/12/high-resolution-new-york-city-photograph-thumbnail.jpg" data-type='image'></li>
        <li data-src="https://amp.businessinsider.com/images/5c1c90f8e04d6243c7019cf6-750-375.jpg" data-type='image'></li>
-->
      </ul>

      <div id="counter"></div>

    </div>
  <div class="slider_container">
      <ul id="secondslider" class="sunny_slider">
        <li><img src="https://vastphotos.com/files/uploads/photos/10306/high-resolution-mountains-and-lakes-m.jpg" alt="" /></li>
        <li><img src="https://mymodernmet.com/wp/wp-content/uploads/2017/12/high-resolution-new-york-city-photograph-thumbnail.jpg" alt="" /></li>
        <li><img src="https://amp.businessinsider.com/images/5c1c90f8e04d6243c7019cf6-750-375.jpg" alt="" /></li>
      </ul>

      <div id="counter"></div>


    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script>
      // slider  initialization
      <!-- You can enable  or disable slideshow ,change the interval and the animation. -->
      <!-- Animation types are -->
      $(document).ready(function() {
          $('#firstslider').SunnySlider({
            slideShow: false,
            interval: 5000,
            animation: 'slide'
          });

          $('#secondslider').SunnySlider({
            slideShow: true,
            interval: 2000,
            animation: 'slide'
          });
      });
    </script>
  </body>

</html>
